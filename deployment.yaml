apiVersion: apps/v1
kind: Deployment
metadata:
  name: miksveg-deployment
  labels:
    app: apache2
spec:
  replicas: 5
  selector:
    matchLabels:
      app: apache2
  template:
    metadata:
      labels:
        app: apache2
    spec:
      containers:
      - name: apache2
        image: test
        ports:
        - containerPort: 80
